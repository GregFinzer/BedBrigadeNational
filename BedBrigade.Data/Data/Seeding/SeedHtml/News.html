    var count = 0
    $(".title").click(function () {
        if (count == 0) {
            var blogurls = [];
            var blogtitles = [];

                var m = $(this).attr("href")
                var t = $(this).text();

                blogtitles.push(t);
            });
            count++
          
           // Cookies.set('bloglist', blogurls);

            localStorage.setItem("blogtitle", blogtitles);
        }
        else {
