ZvZ6GHkHFqTLso2//IrHwBfW6zEE65UswajSIGhmZgpvxlcyxRAk7kGd/LTeBPosssVAd+Y+6vWbStlltCe/UA==: Muchos voluntarios que vienen se sorprenden de lo sencillo que es construir una cama y levantar a alguien del suelo. Hemos pensado en este proceso de construcción de camas, y los voluntarios con el deseo de servir pueden construir una cama con éxito incluso si nunca antes han usado un taladro inalámbrico.
